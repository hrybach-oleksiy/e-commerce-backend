openapi: 3.0.0
info:
  title: 'Express API for e-commerce pet project'
  version: '1.0.1'
  description: 'This is a REST API application made with Express. It retrieves data from the app server'
  license:
    name: 'Licensed Under MIT'
    url: 'https://spdx.org/licenses/MIT.html'
servers:
  - url: 'http://localhost:3000/api'
    description: 'Development server'
  - url: 'https://codefrondlers.store/jsfe23q4/api'
    description: 'Production server'
tags:
  - name: Products
    description: Operations related to products
  - name: Countries
    description: Operations related to countries
  - name: Users
    description: Operations related to users
  - name: Cart
    description: Operations with product's cart 
  - name: Promo Codes
    description: Operations related to promo codes
    
paths:
  /countries:
    get:
      summary: Get the list of all countries.
      tags: [Countries]
      description: Get the list of all countries.
      responses:
        200:
          description: Successful retrieval of the list of the countries.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'
        400:
          description: Bad Request.
        5XX:
          description: Unexpected error
  /users/registration:
    post:
      summary: User registration
      tags: [Users]
      description: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: Access token received from the server
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6IndvdF9rb25vdG9wQHVrci5uZXQiLCJpZCI6IjY2MzYzMzYxYWQ3MzA1MzZhMTg1NWI1MSIsImlzQWN0aXZhdGVkIjpmYWxzZSwiaWF0IjoxNzE0ODI4MTMyLCJleHAiOjE3MTQ4MjgxNDd9.mUtKjXXvm5A3xMCu6sPs5DyWbJXm520UxFIux3uzWE8",
                  refreshToken:
                    type: string
                    description: Refresh token received from the server
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6IndvdF9rb25vdG9wQHVrci5uZXQiLCJpZCI6IjY2MzYzMzYxYWQ3MzA1MzZhMTg1NWI1MSIsImlzQWN0aXZhdGVkIjpmYWxzZSwiaWF0IjoxNzE0ODI4MTMyLCJleHAiOjE3MTc0MjAxMzJ9.9CUrUXyFo6jkEfsXW9nnwJ7vrqNs0CQE79QrZlNr_sk
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        description: The email address of the user
                        example: test@test.com
                      _id:
                        type: string
                        description: Identifier received from the server
                        example: 663a132951c79c45833675fa
                      isActivated:
                        type: boolean
                        description: current activation status of the user
                        example: false
        400:
          description: Bad Request. User is already exist
        5XX:
          description: Unexpected error
  /users/activation/{link}:
    get:
      summary: User activation
      tags: [Users]
      description: Activate a user account using the provided activation link.
      parameters:
        - in: path
          name: link
          schema:
            type: string
          required: true
          description: The activation link for the user.
      responses:
        200:
          description: User account activated successfully. As a response server redirect the user to the client page and set isActivated field as true
        400:
          description: Bad Request. Wrong activation link
        5XX:
          description: Unexpected error
  /users/login:
    post:
      summary: User login
      tags: [Users]
      description: Authenticate a user using email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The email address of the user
                  example: test@test.com
                password:
                  type: string
                  description: The password of the user.
                  example: Smith@123
      responses:
        200:
          description: User logged in successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: Access token received from the server
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6IndvdF9rb25vdG9wQHVrci5uZXQiLCJpZCI6IjY2MzYzMzYxYWQ3MzA1MzZhMTg1NWI1MSIsImlzQWN0aXZhdGVkIjpmYWxzZSwiaWF0IjoxNzE0ODI4MTMyLCJleHAiOjE3MTQ4MjgxNDd9.mUtKjXXvm5A3xMCu6sPs5DyWbJXm520UxFIux3uzWE8",
                  refreshToken:
                    type: string
                    description: Refresh token received from the server
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6IndvdF9rb25vdG9wQHVrci5uZXQiLCJpZCI6IjY2MzYzMzYxYWQ3MzA1MzZhMTg1NWI1MSIsImlzQWN0aXZhdGVkIjpmYWxzZSwiaWF0IjoxNzE0ODI4MTMyLCJleHAiOjE3MTc0MjAxMzJ9.9CUrUXyFo6jkEfsXW9nnwJ7vrqNs0CQE79QrZlNr_sk
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                        description: The email address of the user
                        example: test@test.com
                      _id:
                        type: string
                        description: Identifier received from the server
                        example: 663a132951c79c45833675fa
                      isActivated:
                        type: boolean
                        description: current activation status of the user
                        example: false
        400:
          description: Bad Request. Wrong password or email
          content:
            application/json:
             schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: The user with such email was not found OR Invalid Password
                  errors:
                    type: array
                    items:
                      type: string
        5XX:
          description: Unexpected error
  /users/logout:
    post:
      summary: User logout
      tags: [Users]
      description: Log out the current user from the system.
      responses:
        200:
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  acknowledged:
                    type: boolean
                    description: A boolean value indicating whether the operation was successfully acknowledged by the server.
                    example: true
                  deletedCount:
                    type: number
                    description: The number of documents deleted from the database as a result of the operation (typically 0 or 1).
                    example: 1
        5XX:
          description: Unexpected error
  /users/refresh:
    get:
      summary: Refresh access token
      tags: [Users]
      description: Refresh the access token for the current user.
      responses:
        200:
          description: Access token refreshed successfully.
  /users/check-email:
    post:
      summary: Check if email already exists in the system.
      tags: [Users]
      description: Check if email already exists in the system.
      responses:
        200:
          description: Information about the existence of email in the system.
        5XX:
          description: Unexpected error
  /users/{userID}:
    patch:
      summary: Partial user data update.
      tags: [Users]
      description: Partial user data update.
      parameters:
        - in: path
          name: userID
          schema:
            type: string
          required: true
          description: User ID.
      responses:
        200:
          description: Updated user data.
        401:
          description: Unauthorized
        403:
          description: Forbidden
        5XX:
          description: Unexpected error
  /users/{userID}/addresses/{type}:
    post:
      summary: Add address.
      tags: [Users]
      description: Add address.
      parameters:
        - in: path
          name: userID
          schema:
            type: string
          required: true
          description: User ID.
        - in: path
          name: type
          schema:
            type: string
          required: true
          description: Address type (eg. shipping, billing).
      responses:
        200:
          description: Added address.
        401:
          description: Unauthorized
        403:
          description: Forbidden
        5XX:
          description: Unexpected error
  /users/{userID}/addresses/{type}/{id}:
    put:
      summary: Update address.
      tags: [Users]
      description: Update address.
      parameters:
        - in: path
          name: userID
          schema:
            type: string
          required: true
          description: User ID.
        - in: path
          name: type
          schema:
            type: string
          required: true
          description: Address type (eg. shipping, billing).
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Address ID.
      responses:
        200:
          description: Updated address.
        401:
          description: Unauthorized
        403:
          description: Forbidden
        5XX:
          description: Unexpected error
    delete:
      summary: Delete address.
      tags: [Users]
      description: Delete address.
      parameters:
        - in: path
          name: userID
          schema:
            type: string
          required: true
          description: User ID.
        - in: path
          name: type
          schema:
            type: string
          required: true
          description: Address type (eg. shipping, billing).
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Address ID.
      responses:
        204:
          description: No content.
        401:
          description: Unauthorized
        403:
          description: Forbidden
        5XX:
          description: Unexpected error
  /products:
    get:
      summary: Get product
      tags: [Products]
      description: Get product by vendor code
      parameters:
        - in: query
          name: vc
          schema:
            type: number
          required: true
          description: The vendor code of the product.
          example: 671296
      responses:
        200:
          description: Successful retrieval of the product.
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Product'
    post:
      summary: Fetch products
      tags: [Products]
      description: Get products by filters
      requestBody:
        description: Search query, filters, pagination, and sorting options.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  example: Race
                  description: Search query string
                filters:
                  type: object
                  properties:
                    colors:
                      type: array
                      items:
                        type: string
                      example: ["Black", "Green"]
                      description: List of colors to filter by
                    categories:
                      type: array
                      items:
                        type: string
                      example: ["Bikes"]
                      description: List of categories to filter by
                    rating:
                      type: number
                      example: 1
                      description: Minimum rating to filter by
                    weight:
                      type: array
                      items:
                        type: number
                        format: float
                      example: [120]
                      description: List of weights to filter by
                    minPrice:
                      type: number
                      format: float
                      example: 0
                      description: Minimum price to filter by
                    maxPrice:
                      type: number
                      format: float
                      example: 2000
                      description: Maximum price to filter by
                page:
                  type: integer
                  example: 1
                  description: Page number for pagination
                pageSize:
                  type: integer
                  example: 8
                  description: Number of items per page
                sorts:
                  type: array
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                        example: Alphabetically, A-Z
                        description: Field to sort by
                      order:
                        type: string
                        enum: ["ASC", "DESC"]
                        example: ASC
                        description: Sorting order (ascending or descending)
      responses:
        200:
          description: Successful retrieval of the list of the products.
          content:
            application/json:
               schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 36
                    description: Total number of products available
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductSummary'
        400:
          description: Bad Request.
        5XX:
          description: Unexpected error
  /products/best-selling:
    get:
      summary: Best Selling Bikes
      tags: [Products]
      description: Get the list of best selling bikes
      responses:
        200:
          description: Successful retrieval of the list of the product
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items: 
                      $ref: '#/components/schemas/ProductSummary'
                  total:
                    type: number
                    description: Total amount of the items
                    example: 4
        5XX:
          description: Unexpected error
  /products/filters:
     get:
      summary: Filter Categories
      tags: [Products]
      description: Get the list of possible filter categories
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: string
                    example: ["accessory", "bikes"]
                    description: List of product categories
                  colors:
                    type: array
                    items:
                      type: string
                    example: ["Aquamarine", "Black", "Blue", "Galactic", "Green", "Grey", "Olive", "Orange", "Purple", "Red", "Sienna", "Silver", "White", "Yellow"]
                    description: List of available product colors
                  weight:
                    type: array
                    items:
                      type: number
                      format: float
                    example: [100, 115, 130]
                    description: List of maximum weights of the rider (in kg)
                  minPrice:
                    type: number
                    format: float
                    example: 74.99
                    description: Minimum product price
                  maxPrice:
                    type: number
                    format: float
                    example: 1899.99
                    description: Maximum product price
                  rating:
                    type: array
                    items:
                      type: number
                      format: float
                    example: [3, 3.5, 4, 4.5, 5]
                    description: List of possible product ratings
        400:
          description: Bad Request
        5XX:
          description: Unexpected error
  /cart:
    post:
      summary: Add a product to the cart
      tags: [Cart]
      description: This endpoint adds a product to the user's cart and returns the updated cart information.
      requestBody:
        description: Details of the product to be added to the cart.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  example: "66508c3b61e9629b1d543d67"
                  description: Unique identifier for the product
                quantity:
                  type: integer
                  example: 1
                  description: Quantity of the product to add
                size:
                  type: string
                  example: "M"
                  description: Size of the product
                tempCartId:
                  type: string
                  example: "6671a431894a89bbbc3a77fc"
                  description: Temporary cart identifier
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response with updated cart information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart' 
        400:
          description: Bad Request
        5XX:
          description: Unexpected error                   
    delete:
      summary: Delete a product from the cart
      tags: [Cart]
      description: This endpoint deletes a product from the user's cart and returns the updated cart information.
      requestBody:
        description: Details of the product to be added to the cart.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  example: "66508c3b61e9629b1d543d67"
                  description: Unique identifier for the product
                quantity:
                  type: integer
                  example: 1
                  description: Quantity of the product to add
                size:
                  type: string
                  example: "M"
                  description: Size of the product
                tempCartId:
                  type: string
                  example: "6671a431894a89bbbc3a77fc"
                  description: Temporary cart identifier
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response with updated cart information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart' 
        400:
          description: Bad Request
        5XX:
          description: Unexpected error                   
  /cart/clear:
    post:
      summary: Clear the user's cart
      description: Removes all items from the user's cart based on temporary cart ID and user ID.
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tempCartId
                - userId
              properties:
                tempCartId:
                  type: string
                  example: "6671a431894a89bbbc3a77fc"
                  description: Temporary cart identifier
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response with cleared cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    nullable: true
                    example: null
                    description: Unique identifier for the cart
                  userId:
                    type: string
                    example: "664ca87e87c2f53b2e48b30a"
                    description: Unique identifier for the user
                  items:
                    type: array
                    items: {}
                    example: []
                    description: Empty array, as no items are present in the cart
                  totalItems:
                    type: integer
                    example: 0
                    description: Total number of items in the cart after clearing
                  totalPrice:
                    type: number
                    format: float
                    example: 0
                    description: Total price of items in the cart after clearing
        400:
          description: Bad Request
        5XX:
          description: Unexpected error   
  /cart/temp-cart:
    post:
      summary: Create a temporary cart
      description: Creates a temporary cart on the server.
      tags: [Cart]
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Successful response with a temporary cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: "66733dc4cbda3c8399b873ed"
                    description: Unique identifier for the temporary cart
                  items:
                    type: array
                    items: {}
                    example: []
                    description: Empty array, indicating no items in the temporary cart
        400:
          description: Bad Request
        5XX:
          description: Unexpected error   
  /cart/load-cart:
    post:
      summary: Load user's or temporary cart
      description: Retrieves the user's or temporary cart based on either userId or tempCartId provided.
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
                tempCartId:
                  type: string
                  example: "6671a431894a89bbbc3a77fc"
                  description: Temporary cart identifier
      responses:
        200:
          description: Successful response with the user's or temporary cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart' 
        400:
          description: Bad Request
        5XX:
          description: Unexpected error               
  /cart/merge-cart:
    post:
      summary: Merge temporary cart with user's cart
      description: Merges the items from a temporary cart into the user's cart based on tempCartId and userId provided.
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tempCartId:
                  type: string
                  example: "66733dc4cbda3c8399b873ed"
                  description: Temporary cart identifier
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response after merging carts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart' 
        400:
          description: Bad Request
        5XX:
          description: Unexpected error
  /cart/update-quantity:
    post:
      summary: Update quantity of a product in the cart
      description: Updates the quantity of a specific product in the user's cart based on productId, userId, and size provided.
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  example: "66508c3b61e9629b1d543d54"
                  description: Unique identifier for the product
                quantity:
                  type: integer
                  example: 1
                  description: New quantity of the product in the cart
                size:
                  type: string
                  example: "M"
                  description: Size of the product
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response after updating cart quantity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        400:
          description: Bad Request
        5XX:
          description: Unexpected error
  /cart/promo-apply:
    post:
      summary: Apply promo code to user's cart
      description: Applies a promo code identified by promoCodeId to the user's cart based on userId.
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                promoCodeId:
                  type: string
                  example: "6671312ae60d1abb22bffd64"
                  description: Unique identifier for the promo code
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response after applying promo code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        400:
          description: Bad Request
        5XX:
          description: Unexpected error
  /cart/promo-remove:
    post:
      summary: Remove applied promo code from user's cart
      description: Removes the applied promo code from the user's cart based on userId.
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "664ca87e87c2f53b2e48b30a"
                  description: Unique identifier for the user
      responses:
        200:
          description: Successful response after removing promo code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        400:
          description: Bad Request
        5XX:
          description: Unexpected error
  /promo:
    get:
      summary: Get list of available promo codes
      description: Retrieves a list of available promo codes that can be applied to the cart.
      tags: [Promo Codes]
      responses:
        200:
          description: Successful response with list of promo codes
          content:
            application/json:
              schema:
                type: object
                properties:
                  promoCodes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Promo'
                    description: List of available promo codes
        400:
          description: Bad Request
        5XX:
          description: Unexpected error
components:
  schemas:
    Country:
      type: object
      properties:
        abbrev:
            type: string
            description: Country code.
            example: FI
        name:
            type: string
            description: Country name.
            example: Finland
        postalCodePattern:
            type: string
            description: Postal code pattern.
            example: 99999
        postalRegex:
            type: string
            description: Postal code regexp.
            example: ^[0-9]{5}$
        _id:
            type: string
            description: Identifier received from the server.
            example: 663a132951c79c45833675fa
    User:
        type: object
        properties:
          email:
            type: string
            format: email
            description: The email address of the user.
            example: test@test.com
          password:
            type: string
            format: password
            description: The password of the user.
            example: Smith@123
          firstName:
            type: string
            description: The first name of the user.
            example: Alex
          lastName:
            type: string
            description: The last name of the user.
            example: Smith
          dateOfBirth:
            type: string
            format: date
            description: The date of birth of the user.
            example: 1986-08-29
          addresses:
            type: object
            properties:
              shippingAddresses:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
              billingAddresses:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
            required:
              - shippingAddresses
        required:
          - email
          - password
          - firstName
          - dateOfBirth
          - shippingAddresses
    Address:
        type: object
        properties:
          street:
            type: string
