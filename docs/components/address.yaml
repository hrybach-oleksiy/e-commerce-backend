Address:
  type: object
  properties:
    street:
      type: string
      description: The street address.
      example: Baker Street
    city:
      type: string
      description: The city.
      example: London
    postalCode:
      type: string
      description: The postal code.
      example: E17DR
    country:
      type: string
      description: The country.
      example: Great Britain
    isDefault:
      type: boolean
      description: Whether the address is default
      example: true
  required:
    - street
    - city
    - postalCode
    - country
    - isDefault
